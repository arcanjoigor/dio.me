<!DOCTYPE html>

</head>
<body>
    <div class="wrapper">
        <div class="menu">

                <li><a href="horario.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="https://www.medplus.com.br/wp-content/uploads/2022/03/1-2.jpg" alt="enfermeira medindo o batimento cardiaco de uma paciente">
            </div>
    
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <h1>CLINICA BOM VIVER</h1>
                <h3>(99)99999-9999 / (00)00000-0000</h3>
                <h3>aeroporto de guarulhos, n 4</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.8283179840737!2d-46.475612560734525!3d-23.43056815688704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce8af96f722a25%3A0x8071626c51a7154a!2sAeroporto%20Internacional%20de%20Guarulhos%20(GRU)!5e0!3m2!1spt-BR!2sbr!4v1683740808445!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form action="#" method="get" autocomplete="no">
                    <legend>Formulario</legend>
                    <label for="nome">Nome: *</label>
                    <input type="text" name="nome" id="nome" required placeholder="insira seu nome completo">
                    <br>
                    <label for="email">Email: *</label>
                    <input type="email" name="email" id="email" required placeholder="insira seu melhor email.">
                    <br>
                    <label for="nome">Assunto: *</label>
                    <input type="text" name="assunto" id="assunto" required placeholder="insira o assunto">
                    <br>
                    <label for="nome">Mensagem: *</label>
                    <input type="textarea" name="mensagem" id="mensagem" required placeholder="insira sua mensagem" cols="30" rows="30" >
                    <br>
                    <input type="submit" value="enviar">
                    <input type="reset" value="limpar">
                </form>
            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <h2>clinica bom viver 2023</h2>
            </div>
        </div>
    </div>
